<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()"> Upload Image </button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview">
      <img [src]="imagePreviewUrl" [alt]="form.value.title" *ngIf="imagePreviewUrl !== null && imagePreviewUrl"/>
   </div>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isloading">
  <mat-form-field >
      <input
        matInput
        type= "text"
        name="title"
        formControlName="title"
        placeholder="Title"
      >
        <mat-error *ngIf="form.get('title').invalid">Please enter a Title.</mat-error>
    </mat-form-field>
    <mat-form-field >
      <textarea
      matInput
      rows='10'
      name="content"
      formControlName="content"
      placeholder="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content.</mat-error>
    </mat-form-field>

    <button type="submit" color="accent" mat-raised-button *ngIf="isEditMode();">Edit Post</button>
    <button type="submit" color="accent" mat-raised-button *ngIf="!isEditMode();">Add Post</button>


  </form>
</mat-card>
